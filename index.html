<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <header>Tic-Tac-Toe</header>
    <main>
      <div class="player_choice">
        <div class="player1">
          <label for="p1">Player 1 </label>
          <input type="text" id="p1" name="p1" />
        </div>

        <div class="player2">
          <label for="p2">Player 2 </label>
          <input type="text" id="p2" name="p2" />
        </div>
      </div>
      <table>
        <tr class="row1">
          <td id="1" data-value="1" class="cell"></td>
          <td id="2" data-value="2" class="cell"></td>
          <td id="3" data-value="3" class="cell"></td>
        </tr>
        <tr class="row2">
          <td id="4" data-value="4" class="cell"></td>
          <td id="5" data-value="5" class="cell"></td>
          <td id="6" data-value="6" class="cell"></td>
        </tr>
        <tr class="row3">
          <td id="7" data-value="7" class="cell"></td>
          <td id="8" data-value="8" class="cell"></td>
          <td id="9" data-value="9" class="cell"></td>
        </tr>
      </table>
    </main>
    <script src="script.js"></script>
  </body>
</html>
